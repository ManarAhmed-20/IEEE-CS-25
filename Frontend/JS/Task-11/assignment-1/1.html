<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1=js</title>
</head>

<body>
  <script>
    // Examples
    console.log(100_000); // 100000
    console.log(100000); // 100000
    console.log(5e4 + 5e4); // 100000

    // Your Solutions
    console.log(parseInt("100000")); // 100000
    console.log(Math.round(99999.9)); // 100000
    console.log(Math.ceil(99999.9)); // 100000
    console.log(Math.floor(100000.1)); // 100000
    console.log(Math.min(100000,120000,103000,100400,100050)); // 100000
    console.log(Math.max(100000,10000,33333,44,2)); // 100000
    console.log(Math.pow(10,5)); // 100000
    console.log(Math.trunc(100000.5555)); // 100000
    console.log(1e5); // 100000
    console.log(+(100000.1234.toFixed(0))); // 100000
  </script>
</body>

</html>
