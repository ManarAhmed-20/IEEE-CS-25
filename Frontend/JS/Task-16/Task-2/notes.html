<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="description">Description</label>
            <input type="text" id="description" required>
            <input id="btn" type="submit" value="Add">
        </form>
        <div id="notesList">
            <div class="note">
                <h3>title</h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae perferendis culpa eligendi numquam voluptatibus nam ducimus similique blanditiis illum. Delectus.</p>
            </div>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
