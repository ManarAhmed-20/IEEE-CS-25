<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cairo font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Open -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>1</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .continer {
            width: 800px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
        }
        
    </style>
</head>

<body>
    <div class="continer">
        <div>
            <label for="fontName">Font name:</label>
            <select name="fontName" id="fontName">
                <option selected value="Cairo">cairo</option>
                <option value="Roboto">roboto</option>
                <option value="Open Sans">Open</option>
            </select>
        </div>
    
        <div>
            <label for="fontColor">Font color:</label>
            <select name="fontColor" id="fontColor">
                <option selected value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="purple">purple</option>
                <option value="pink">pink</option>
                <option value="orange">orange</option>
            </select>
        </div>
    
        <div>
            <label for="fontSize">Font Size:</label>
            <select name="fontSize" id="fontSize">
                <option selected value="16px">16</option>
                <option value="17px">17</option>
                <option value="18px">18</option>
                <option value="19px">19</option>
                <option value="20px">20</option>
                <option value="21px">21</option>
                <option value="22px">22</option>
                <option value="23px">23</option>
                <option value="24px">24</option>
                <option value="25px">25</option>
                <option value="26px">26</option>
                <option value="27px">27</option>
                <option value="28px">28</option>
                <option value="29px">29</option>
                <option value="30px">30</option>
                <option value="31px">31</option>
                <option value="32px">32</option>
                <option value="33px">33</option>
                <option value="34px">34</option>
                <option value="35px">35</option>
                <option value="36px">36</option>
            </select>
        </div>
    </div>
    <p>Hello World</p>
<script src="1.js"></script>
</body>

</html>
