<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4=>js</title>
</head>

<body>
    <script>
        function checkStatus(a, b, c) {
            // Your Code Here
            let name,age,hire;
            (typeof a =="string")? name=a : (typeof a =="number")? age=a : (typeof a =="boolean")?hire=a :null;
            (typeof b =="string")? name=b : (typeof b =="number")? age=b : (typeof b =="boolean")?hire=b :null;
            (typeof c =="string")? name=c : (typeof c =="number")? age=c : (typeof c =="boolean")?hire=c :null;
            let message;
            if(hire)
                message="You Are Available For Hire"
            else
                message="You Are Not Available For Hire"
            console.log(`Hello ${name}, your Age Is ${age}, ${message}`);

        }

        // Needed Output
        checkStatus("Osama", 38, true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(38, "Osama", true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(true, 38, "Osama"); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
        checkStatus(false, "Osama", 38); // "Hello Osama, Your Age Is 38, You Are Not Available For Hire"
    </script>
</body>

</html>
