<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4=>js</title>
</head>

<body>
    <script>
        function minMax(arr) {
            let min=arr[0];
            let max=arr[0];
            let minMaxArr=[]
            for (let index = 1; index < arr.length; index++) {
                if(arr[index]<min) min=arr[index];
                if(arr[index]>max) max=arr[index];
            }
            minMaxArr[0]=min;
            minMaxArr[1]=max;
            return minMaxArr;
        }
    </script>
</body>

</html>
