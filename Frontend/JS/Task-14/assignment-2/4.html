<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4=>js</title>
</head>

<body>
    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
        let divOne=document.getElementsByClassName("one")[0];
        let divtwo=document.getElementsByClassName("two")[0];

        let titleTwo = divOne.getAttribute("title");
        let titleOne = divtwo.getAttribute("title");

        console.log(divOne)
        console.log(divtwo)
        console.log(titleTwo)
        console.log(titleOne)
        divOne.setAttribute("title",titleOne);
        divOne.innerHTML= titleOne
        divtwo.setAttribute("title",titleTwo);
        divtwo.innerHTML= `${titleTwo} ${divtwo.attributes.length}`;
    </script>
</body>

</html>
