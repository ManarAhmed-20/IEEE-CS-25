<body>
    <script>
        function getAbsSum(arr) {
            if (arr.length > 1) {
                let sum = arr.reduce(function (acc, curr) {
                    return Math.abs(acc) + Math.abs(curr);
                });
                return sum;
            }
            else return Math.abs(arr[0]);

        }
    </script>
