<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2=>js</title>
</head>

<body>
    <script>
        let start = 10;
        let end = 0;
        let stop = 3;

        for (let i = start; i > end; i--) {
            if (i < start) console.log(`${end}${i}`);
            else console.log(i);
            if (i === stop) break;
        }
    </script>
</body>

</html>
