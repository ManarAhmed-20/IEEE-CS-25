<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3=>js</title>
</head>

<body>
    <script>
        let num1 = 10;
        let num2 = 30;
        let num3 = "30";

        // Needed Output
        if (num3 > num1 && typeof num3 !== typeof num2) {
            console.log(`${num3} Is Larger Than ${num1} And Type ${typeof num3} Not The Same Type As ${typeof num2}`);

            if (num3 == num2) {
                console.log(`${num3} Is Larger Than ${num1} And Value Is The Same As ${num2} And Type ${typeof num3} Not The Same Type As ${typeof num2}`);
            }
            //num3 > num1 So they are not equal
            if (typeof num3 !== typeof num1) {
                console.log(`${num3} Value And Type Is Not The Same As ${typeof num1} And Type Is Not The Same As ${typeof num2}`);
            }
        }

    </script>
</body>

</html>
