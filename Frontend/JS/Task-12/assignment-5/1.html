<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <script>
        let friends = ["Ahmed", "Sayed", "Ali", 1, 2, "Mahmoud", "Amany"];
        let index = 0;
        let counter = 0;
        let Amany =friends.pop();
        let A =Amany[index];
        // console.log(a);
        while(index<friends.length){
            index++;
            if(typeof friends[index] !== typeof Amany)continue;
            if(friends[index].toUpperCase().startsWith(A))continue;
            console.log(`"${++counter} => ${friends[index]}"`);
        }

        // Output
        "1 => Sayed"
        "2 => Mahmoud"
    </script>
</body>

</html>
