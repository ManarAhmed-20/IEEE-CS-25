<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1=>js</title>
</head>

<body>
  <script>
    let day = "   friday  ";
    let x = day.trim();
    let y = x[0].toUpperCase() + x.slice(1).toLowerCase();
    switch (y){
      case "Friday":
      case "Saturday":
      case "Sunday":
        console.log("No Appointments Available");
        break;
      case "Monday":
      case "Thursday":
        console.log("From 10:00 AM To 5:00 PM");
        break;
      case "Tuesday":
        console.log("From 10:00 AM To 6:00 PM");
        break;
      case "Wednesday":
        console.log("From 10:00 AM To 7:00 PM");
        break;
      default:
        console.log("Its Not A Valid Day");
    }
  </script>
</body>

</html>
