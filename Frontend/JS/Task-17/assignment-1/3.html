        let myInfo = {
            username: "Osama",
            role: "Admin",
            country: "Egypt",
        };
        let keys = Object.keys(myInfo);
        let values = Object.values(myInfo);
        let myMap = new Map([
            [keys[0], values[0]],
            [keys[1], values[1]], 
            [keys[2], values[2]]]);
        console.log(myMap);
        console.log(myMap.size);
        console.log(myMap.has("role"));
