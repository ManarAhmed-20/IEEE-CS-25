<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div id="container">
        <h2>There are</h2>
        <div class="count-div">
            <div class="time-box" data-person="Days">
                <label id="days">00</label>
            </div>
            <div class="time-box" data-person="Hours">
                <label id="hours">00</label>
            </div>
            <div class="time-box" data-person="Minutes">
                <label id="Min">00</label>
            </div>
            <div class="time-box" data-person="seconds">
                <label id="sec">00</label>
            </div>
        </div>
        <h2>to</h2>
        <h1>May 25, 2025, at 9:00 AM</h1>
    </div>
    <script src="count.js"></script>
</body>
</html>
