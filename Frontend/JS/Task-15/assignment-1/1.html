<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Learn JavaScript</title>
  <script>
    // Your Code Here
    window.addEventListener("load", function () {
      let myLinks = document.getElementsByTagName("a");
      for (let index = 0; index < myLinks.length; index++) {
        let targetLink=myLinks[index];
        if(targetLink.classList.contains("open") && targetLink.textContent =="Elzero")
          targetLink.click();
      }
    });


  </script>
</head>

<body>
  <a class="open" href="https://google.com">Google</a>
  <a class="open" href="https://elzero.org">Elzero</a>
  <a class="not" href="https://facebook.com">Facebook</a>
  <a class="linked" href="https://linkedin.com">Elzero</a>
  <script src="main.js"></script>
</body>

</html>
